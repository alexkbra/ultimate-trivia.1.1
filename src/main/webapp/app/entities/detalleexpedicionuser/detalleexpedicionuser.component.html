<div>
    <h2>
        <span jhiTranslate="triviaApp.detalleexpedicionuser.home.title">Detalleexpedicionusers</span>
        <button class="btn btn-primary float-right jh-create-entity create-detalleexpedicionuser" [routerLink]="['/', { outlets: { popup: ['detalleexpedicionuser-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="triviaApp.detalleexpedicionuser.home.createLabel">
            Create new Detalleexpedicionuser
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="detalleexpedicionusers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fechaRespueta"><span jhiTranslate="triviaApp.detalleexpedicionuser.fechaRespueta">Fecha Respueta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="respuesta"><span jhiTranslate="triviaApp.detalleexpedicionuser.respuesta">Respuesta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="preguntaCortaDescripcion"><span jhiTranslate="triviaApp.detalleexpedicionuser.pregunta">Pregunta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expedicionuserNickname"><span jhiTranslate="triviaApp.detalleexpedicionuser.expedicionuser">Expedicionuser</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detalleexpedicionuser of detalleexpedicionusers ;trackBy: trackId">
                <td><a [routerLink]="['../detalleexpedicionuser', detalleexpedicionuser.id ]">{{detalleexpedicionuser.id}}</a></td>
                <td>{{detalleexpedicionuser.fechaRespueta | date:'medium'}}</td>
                <td>{{detalleexpedicionuser.respuesta}}</td>
                <td>
                    <div *ngIf="detalleexpedicionuser.preguntaId">
                        <a [routerLink]="['../pregunta', detalleexpedicionuser.preguntaId  ]" >{{detalleexpedicionuser.preguntaCortaDescripcion}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detalleexpedicionuser.expedicionuserId">
                        <a [routerLink]="['../expedicionuser', detalleexpedicionuser.expedicionuserId  ]" >{{detalleexpedicionuser.expedicionuserNickname}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../detalleexpedicionuser', detalleexpedicionuser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'detalleexpedicionuser/'+ detalleexpedicionuser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'detalleexpedicionuser/'+ detalleexpedicionuser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="detalleexpedicionusers && detalleexpedicionusers.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
