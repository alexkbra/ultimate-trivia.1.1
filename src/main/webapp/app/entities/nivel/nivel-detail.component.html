
<div *ngIf="nivel">
    <h2><span jhiTranslate="triviaApp.nivel.detail.title">Nivel</span> {{nivel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="triviaApp.nivel.nombre">Nombre</span></dt>
        <dd>
            <span>{{nivel.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.nivel.fechaInicio">Fecha Inicio</span></dt>
        <dd>
            <span>{{nivel.fechaInicio | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.nivel.fechaFinal">Fecha Final</span></dt>
        <dd>
            <span>{{nivel.fechaFinal | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.nivel.publicidad">Publicidad</span></dt>
        <dd>
            <span *ngFor="let publicidad of nivel.publicidads; let last = last">
                <a [routerLink]="['/publicidad', publicidad?.id ]">{{publicidad.titulo}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="triviaApp.nivel.pregunta">Pregunta</span></dt>
        <dd>
            <span *ngFor="let pregunta of nivel.preguntas; let last = last">
                <a [routerLink]="['/pregunta', pregunta?.id ]">{{pregunta.cortaDescripcion}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'nivel/'+ nivel.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
